name: Update from GitLab to GitHub

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  push:
    branches:
      - main # replace with the branch you want to update

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v2
        with:
          repository: The-Bot-BB/local-manifest # replace with your GitHub repository
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main # replace with the branch you want to update
          fetch-depth: 0 # set fetch depth to 0 to allow fetching all branches and tags
        env:
          CI: true # set CI environment variable to true to bypass git prompt for email and username
          USER_EMAIL: abinishanth3464@gmail.com # replace with your email address
          USER_NAME: The-Bot-BB # replace with your name

      - name: Set up Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Add GitLab remote
        run: |
          git remote add gitlab https://gitlab.e.foundation/e/os/releases.git 

      - name: Fetch changes from GitLab
        run: git fetch gitlab
      
      - name: Merge changes from GitLab into GitHub repository
        run: |
          git config user.email "you@example.com" # replace with your email address
          git config user.name "Your Name" # replace with your name
          git merge gitlab/v1-s --allow-unrelated-histories --no-edit # replace with the branch you want to merge
      
      - name: Push changes to GitHub repository
        run: git push origin main
